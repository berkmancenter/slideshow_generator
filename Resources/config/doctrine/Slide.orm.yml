Berkman\SlideshowBundle\Entity\Slide:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    position:
      type: integer
  oneToOne:
    image:
      targetEntity: Image
  manyToOne:
    slideshow:
      targetEntity: Slideshow
      inversedBy: Slide
